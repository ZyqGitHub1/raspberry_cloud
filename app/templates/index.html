<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>RpiCloud</title>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="static/css/index.css">
	</head>
	<body>
		<div class="container">
			<button class="btn btn-lg btn-primary btn-register" id="register" data-toggle="modal" data-target="#register-window">Register</button>
			<form class="form-signin">
				<h2 class="form-signin-heading">RpiCloud</h2>
				<input id="inputUsername" type="text" class="form-control" placeholder="Username">
				<input id="inputPassword" type="password" class="form-control" placeholder="Password">
				<a href="/auth/reset" id="forgot-password">forgot password?</a>
				<div class="checkbox">
					<label>
						<input id="inputRememberme" type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
			</form>
			<div class="div-sign-in">
				<button class="btn btn-block btn-lg btn-primary btn-sign-in" id="signin">Sign in</button>
			</div>	
			<div class="footer">
	            <p>copyright@RpiCloud Team</p>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="register-window" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		    <div class="modal-dialog" role="document">
		    	<div class="modal-content register-container">
			    	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		        		<h3 id="rigester-title">Create RpiCloud Account</h3>
			        </div>
			        <div class="modal-body register-body">
			        	<div class="alert alert-danger hide" id="register-alert" role="alert"></div>
		                <form class="form-register">
							<input id="register-username" type="text" class="form-control" placeholder="Username">
							<input id="register-email" type="email" class="form-control" placeholder="Email">
							<input id="register-password" type="password" class="form-control" placeholder="Password">
							<input id="register-confirm-password" type="password" class="form-control" placeholder="Confirm Password">
						</form>
			        </div>
			        <div class="modal-footer">
				        <button class="btn" data-dismiss="modal" id="register-cancel">Cancel</button>
		        		<button class="btn btn-primary" id="register-ok">OK</button>
			        </div>
			    </div>
		    </div>
		</div>
	    <!-- js -->
		<script src ='static/js/jquery-1.12.2.min.js'></script>
		<script src ='static/js/bootstrap.min.js'></script>
		<script src ='static/js/shake.js'></script>
		<script src ='static/js/login.js'></script>
		<script src ='static/js/register.js'></script>
	</body>
</html>
