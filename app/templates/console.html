<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="">
    	<meta name="author" content="">
		<title>RpiCloud</title>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="static/css/console.css">
		<link rel="stylesheet" type="text/css" href="static/css/offcanvas.css">
	</head>
	<body>
		<!--nav begin-->
		<nav class="navbar navbar-fixed-top navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="sr-only">Toggle navigation</span>
					<p class="pull-left visible-xs">
            			<button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          			</p>
					<a href="#" class="navbar-brand">RpiCloud</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse navbar-right">
            		<div class="dropdown">
					  	<a href="" id="dropdownMenu1" class="btn btn-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">{{current_user.username}}
					  		<span class="caret"></span>
					  	</a>
					  	<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					    	<li><a href="#" data-toggle="modal" data-target="#changeUsername">更改用户名</a></li>
					    	<li><a href="#" data-toggle="modal" data-target="#changePassword">更改密码</a></li>
					    	<li><a href="#" data-toggle="modal" data-target="#changeEmail">{{ current_user.email }}更改邮箱</a></li>
					    	<li role="separator" class="divider"></li>
					    	<li><a href="#" data-toggle="modal" data-target="#logout">退出登录</a></li>
					  	</ul>
					</div>
		        </div>
			</div>
		</nav><!-- nav end -->
	   <div class="container">

      <div class="row row-offcanvas row-offcanvas-left">
      	  <div class="col-xs-2 col-sm-2 sidebar-offcanvas side" id="sidebar">
          		<div>
            		<ul class="nav nav-stacked">
			            <li><button type="button" class="btn btn-primary btn-block" id="section1-left">功能1</button></li>
			            <li><button type="button" class="btn btn-primary btn-block" id="section2-left">功能2</button></li>
			            <li><button type="button" class="btn btn-primary btn-block" id="section3-left">功能3</button></li>
			            <li><button type="button" class="btn btn-primary btn-block" id="section4-left">功能4</button></li>
			            <li><button type="button" class="btn btn-primary btn-block" id="section5-left">功能5</button></li>
			        </ul>
          		</div>
        	</div><!--/.sidebar-offcanvas-->

        <div class="col-xs-12 col-sm-9">
        	<div id="section1-right">
	            <table class="table table-hover table-striped table-responsive">
	            	<tr>
	            		<td>1</td>
	            		<td><button type="button" class="btn btn-success">开</button></td>
	            	</tr>
	            	<tr>
	            		<td>2</td>
	            		<td><button type="button" class="btn btn-success">开</button></td>
	            	</tr>
	            	<tr>
	            		<td>3</td>
	            		<td><button type="button" class="btn btn-success">开</button></td>
	            	</tr>
	            	<tr>
	            		<td>4</td>
	            		<td><button type="button" class="btn btn-success">开</button></td>
	            	</tr>
	            	<tr>
	            		<td>5</td>
	            		<td><button type="button" class="btn btn-success">开</button></td>
	            	</tr>
	            </table>
	        </div>
	        <div id="section2-right">
	        	<p>222222222222222</p>
	        </div>
	        <div id="section3-right">
	        	<p>333333333333333</p>
	        </div>
	        <div id="section4-right">
	        	<p>4444444444444444444</p>
	        </div>
	        <div id="section5-right">
	        	<p>5555555555555555</p>
	        </div>
        </div><!--/.col-xs-12.col-sm-9-->
      </div><!--/row-->
		</div>
		<!-- change username Modal -->
		<div class="modal fade" id="changeUsername" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Change Your Username</h4>
				    </div>
			      	<div class="modal-body change-username-body">
			      		<div class="alert alert-danger hide" id="change-username-alert" role="alert"></div>
			        	<input type="text" class="form-control" id="change-username" placeholder="Your new name">
			      	</div>
			      	<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Canel</button>
				        <button type="button" class="btn btn-success" id="username-save">Save</button>
			      	</div>
		    	</div>
		  	</div>
		</div>

		<!-- change password Modal -->
		<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Change Your Password</h4>
				    </div>
			      	<div class="modal-body change-password-body">
			      		<div class="alert alert-danger hide" id="change-password-alert" role="alert"></div>
			      		<input type="password" class="form-control" id="change-oldpassword" placeholder="Your old password">
			        	<input type="password" class="form-control" id="change-password" placeholder="Your new password">
			        	<input type="password" class="form-control" id="change-repassword" placeholder="Comfirm your new password">
			      	</div>
			      	<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Canel</button>
				        <button type="button" class="btn btn-success" id="password-save">Save</button>
			      	</div>
		    	</div>
		  	</div>
		</div>

		<!-- change email Modal -->
		<div class="modal fade" id="changeEmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Change Your Email</h4>
				    </div>
			      	<div class="modal-body change-email-body">
			      		<div class="alert alert-danger hide" id="change-email-alert1" role="alert"></div>
			      		<div class="alert alert-success hide" id="change-email-alert2" role="alert"></div>
			      		<input type="password" class="form-control" id="change-email-oldpassword" placeholder="Your old password">
			        	<input type="text" class="form-control" id="change-email" placeholder="Your new email">
			      	</div>
			      	<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Canel</button>
				        <button type="button" class="btn btn-success" id="email-save">Save</button>
			      	</div>
		    	</div>
		  	</div>
		</div>

		<!-- log out Modal -->
		<div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Log Out</h4>
				    </div>
			      	<div class="modal-body">
			        	<h5>Are you sure to leave?</h5>
			      	</div>
			      	<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
				        <button type="button" class="btn btn-success">Yes</button>
			      	</div>
		    	</div>
		  	</div>
		</div>
		</div>

		<!-- js -->
		<script src ='static/js/jquery-1.12.2.min.js'></script>
		<script src ='static/js/bootstrap.min.js'></script>
		<script src ='static/js/console.js'></script>
		<script src ='static/js/shake.js'></script>
		<script src="static/js/offcanvas.js"></script>
	</body>
</html>
